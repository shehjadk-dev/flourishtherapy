<div class="card" style="width: 18rem;">
  <img src= ${properties.image} class="card-img-top" alt= ${properties.imagealttext}>
  <div class="card-body">
    <h5 class="card-title">${properties.heading}</h5>
    <p class="card-text">${properties.description}</p>
    <a href="${properties.buttonurl}" class="btn btn-primary">${properties.linktext}</a>
  </div>
</div>
