<div data-sly-use.abby="com.flourishtherapy.core.models.CardJava"   class="card" style="width: 18rem;">
  <img src= ${abby.image} class="card-img-top" alt= "${abby.imagealttext}">
  <div class="card-body">
    <h5 class="card-title">${abby.heading}</h5>
    <p class="card-text">${abby.description}</p>
    <a href="${abby.buttonurl}" class="btn btn-primary">${abby.linktext}</a>
  </div>
</div>
